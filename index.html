<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filmes Populares</title>
    <link rel="shortcut icon" href="image/claquete.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
</head>
<body>
    <header>
        <div class="container">
            <h1 class="container-titulo">Filmes Populares</h1>
            <div class="container__input">
                <input type="text" id="text" class="container-pesquisa" placeholder="Digite algum filme para pesquisar..." onfocus="this.value='';">
                <img src="image/search-icon.svg" alt="Ícone de pesquisa" class="container-pesquisa-icone">
            </div>
            <div class="container__input">
                <input type="checkbox" id="checkbox" class="container-checkbox">
                <label for="checkbox" class="container-checkbox-label">Mostrar meus filmes favoritos apenas</label>
            </div>   
        </div>
    </header>

    <section>
        <div class="filmes">
        </div>
    </section>

    <script type="module" src="app.js" defer></script>
</body>
</html>
